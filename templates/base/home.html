{% extends 'basic.html' %}
{% load static %}
{% block content %}
    <div class="section-top">
        <img  src="{% static "img/bs.jpg" %}" class="image-responsive" width="100%" height="100%">

    </div>
    <div class="section">
        <div class="container">
            <div class="row">

                {% for product_image in products_images%}
                    <div class="col-lg-3">
                        <div class="product-item">
                            <div>
                                <img src="{{ products_images.image.url }}" class="img=responsive">
                            </div>
                            <h4>{{ product_image.product.name }}</h4>
                            <p>
                                {{product_image.product.description|truncatechars_html:70 }}
                            </p>
                            <div class="add-to-cart-btn">
                                <button class="btn btn-success">
                                    Додати до корзини
                                </button>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
